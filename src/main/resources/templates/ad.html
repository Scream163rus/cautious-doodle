<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">My site</h5>
        <div>
         <form method="post" action="searchText">
             <input type = "text" name ="searchText">
             <button type="submit">Найти</button>
         </form>
        </div>
    <div class="form-select-v2 sort-select-3QxXG">
        <select name="type" id="select_type">
            <option value="none" hidden="">По умолчанию</option>
            <option value="1">По дате</option>
        </select>
    </div>
    <a class="btn btn-outline-primary" href="/registration">Sign up</a>
</div>
<div class="container mt-5">
    <h1>Сайт объявлений</h1>
    <div th:each="el : ${ad}" class="alert alert-info mt-2">
        <h3 th:text="${el.title}"/>
        <p th:text="${el.category}"/>
        <a th:href="'/' + ${el.id}" class= "btn btn-warning">View</a>
    </div>
</div>
</body>
</html>
